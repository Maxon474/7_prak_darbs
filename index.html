<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <!-- Square image -->
            <div class="gallery-item">
                <img src="image1.jpg" alt="Square image">
            </div>
            <!-- Horizontal image -->
            <div class="gallery-item">
                <img src="image2.jpg" alt="Horizontal image">
            </div>
            <!-- Vertical image -->
            <div class="gallery-item">
                <img src="image3.jpg" alt="Vertical image">
            </div>
            <!-- Wide image -->
            <div class="gallery-item">
                <img src="image4.jpg" alt="Wide image">
            </div>
            <!-- High image -->
            <div class="gallery-item">
                <img src="image5.jpg" alt="High image">
            </div>
            <!-- Small image -->
            <div class="gallery-item">
                <img src="image6.jpg" alt="Small image">
            </div>
            <!-- Big image -->
            <div class="gallery-item">
                <img src="image7.jpg" alt="Big image">
            </div>
        </div>
    </div>
</body>
</html>
